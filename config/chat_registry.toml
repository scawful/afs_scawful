[[routers]]
name = "oracle"
description = "Keyword router for Oracle series models."
strategy = "keyword"
default_model = "nayru"

[[routers.rules]]
keywords = ["optimize", "faster", "performance", "cycles", "tighten"]
model = "onox"

[[routers.rules]]
keywords = ["refactor", "rewrite", "cleanup"]
model = "din"

[[routers.rules]]
keywords = ["explain", "document", "describe", "what does", "why"]
model = "nayru"

[[routers.rules]]
keywords = ["analyze", "deep", "edge case", "context"]
model = "veran"

[[routers.rules]]
keywords = ["autocomplete", "fim", "fill in", "snippet", "quick"]
model = "farore"

[[routers.rules]]
keywords = ["patch", "ips", "bps", "xdelta", "merge", "diff"]
model = "agahnim"

[[routers]]
name = "twinrova"
description = "Ensemble across core oracle experts."
strategy = "ensemble"
models = ["din", "nayru", "farore", "veran"]

[[routers]]
name = "avatar"
description = "Avatar MoE (default to scawful-echo)."
strategy = "keyword"
default_model = "scawful-echo"

[[routers]]
name = "cloud"
description = "Cloud Gemini models (studio/vertex)."
strategy = "keyword"
default_model = "gemini-3-flash-preview"

[[routers.rules]]
keywords = ["deep", "long", "analysis", "reason", "complex"]
model = "gemini-3-pro-preview"

[[routers.rules]]
keywords = ["fast", "quick", "draft"]
model = "gemini-3-flash-preview"
